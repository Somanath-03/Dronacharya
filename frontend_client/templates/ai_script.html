<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Script Window</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        .ai-script-window {
            width: 400px;
            margin: 40px auto;
            padding: 24px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            color: #fff;
        }
        .ai-script-window h2 {
            margin-bottom: 18px;
            font-size: 1.5em;
            text-align: center;
        }
        .ai-script-window input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 16px;
            font-size: 1em;
        }
        .ai-script-window button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        .ai-script-window button:hover {
            background: #388e3c;
        }
        .ai-script-window .output {
            margin-top: 18px;
            min-height: 40px;
            background: #333;
            border-radius: 6px;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="ai-script-window">
        <h2>AI Script</h2>
        <input type="text" id="aiInput" placeholder="Type your script here...">
        <button id="aiSubmit">Submit</button>
        <div class="output" id="aiOutput"></div>
    </div>
    <script>
        const socket = io();
        document.getElementById('aiSubmit').onclick = function() {
            const input = document.getElementById('aiInput').value;
            // Send input to Flask socket
            socket.emit('ai_script', { text: input });
            // # Further code to handle response goes here
        };
        // # Listen for response from server and display in output
        // socket.on('ai_script_response', function(data) {
        //     document.getElementById('aiOutput').innerText = data.result;
        // });
    </script>
</body>
</html>
